<!DOCTYPE html>
<html>
<head>
<style>
#aggelies {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#aggelies td, #aggelies th {
  border: 1px solid #ddd;
  padding: 8px;
}

#aggelies tr:nth-child(even){background-color: #f2f2f2;}

#aggelies tr:hover {background-color: #ddd;}

#aggelies th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Σύστημα διαχείρισης αγγελιών ( καλώς ήρθες username)</h1>

<table id="aggelies">
  <tr>
    <th>Βρες</th>
    <th>Λίστα αγγελιών</th>

  </tr>
  <tr>
    <td>Τιμή: <input type="text" name="price" id="pr" ></td>

    <td></td>

  </tr>
  <tr>
    <td>Περιοχή: <select name="location" id="loc">
    <option value="no value">Επιλέξτε περιοχή</option>

  </select></td>

    <td></td>

  </tr>
  <tr>
    <td>Διαθεσιμότητα:<select name="available" id="avail">
    <option value="no value">Επιλέξτε διαθεσιμότητα</option>
    <option value="no value">Ενοικίαση</option>
    <option value="no value">Πώληση</option>

  </select></td>

    <td></td>

  </tr>
  <tr>
    <td>Τετραγωνικά:  <input type="text" name="area" id="ar" ></td>

    <td></td>

  </tr>
   <tr>
    <td><input type="submit" name="submit" id="sub" ></td>

    <td></td>

  </tr>

</table>

</body>
</html>
